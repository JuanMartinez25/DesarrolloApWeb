<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        
        <section>
            <h3>Visítanos</h3>
            <p>Estamos ubicados en la siguiente dirección:</p>
            <address>
                Calle Ficticia 123, Ciudad, País
            </address>
            
            <h3>Encuéntranos en el Mapa</h3>
            <p><a href="https://www.google.com/maps" target="_blank">Ver en Google Maps</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
