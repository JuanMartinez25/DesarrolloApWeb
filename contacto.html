<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <ul>
                <h2>Formulario de Contacto</h2>
            </ul>
            <form action="#" method="POST" enctype="multipart/form-data">
                <ul>
                    <div class="row">
                        <label for="name">Nombre</label> <br />
                        <input type="text" id="name" name="name" required pattern=".{3,50}", title="El nombre debe tener entre 3 y 50 caracteres">
                    </div>
                    <div>
                        <label for="email">Correo Electrónico</label> <br />
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="message">Mensaje</label> <br />
                        <textarea id="message" name="message" rows="5" required minlength="10" placeholder="Escribe tu mensaje (mínimo 10 caracteres)"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </ul>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Empresa de Desarrollo Móvil. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
